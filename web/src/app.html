<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://raw.githubusercontent.com/imputnet/cobalt/main/web/static/icons/generic.png" />

		<!-- Theme + Twitter -->
		<meta name="theme-color" content="#346eeb" />
		<meta name="twitter:card" content="summary" />
		<meta property="twitter:domain" content="cobalt.directory" />
		<meta name="twitter:image" content="https://raw.githubusercontent.com/imputnet/cobalt/main/web/static/icons/generic.png" />

		<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/imputnet/cobalt/main/web/static/icons/generic.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
